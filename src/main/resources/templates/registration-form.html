<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <!--Made with love by Mutiullah Samim -->

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="container" >
    <div class="d-flex justify-content-center h-100">
        <div class="card" style="height: 500px">

            <div th:if="${param.success}">
                <div class="alert alert-info">
                    You've successfully registered to our awesome app!
                </div>
            </div>

            <div class="card-header">
                <h3>Sign up</h3>
            </div>

            <div class="card-body">

                <form th:action="@{/registration}" th:object="${userDto}" method="post" th:with="isEnabled = ${userDto.isConfirmationOfEmailNeeded()}">
                    <p style="color: #FFFFFF"  th:if="${isEnabled} == false">Confirm your email<p/>

                    <div class="input-group form-group" style="margin-bottom: 2.5rem" >
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input  th:field="*{username}" type="text"  class="form-control" placeholder="username">
                    </div>
                    <p th:each="error: ${#fields.errors('username')}"
                       th:text="${error}" style="color: crimson; font-size: small">Validation error</p>

                    <div class="input-group form-group"style="margin-bottom: 2.5rem" >
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input  th:field="*{email}" type="text"  class="form-control" placeholder="email">
                    </div>
                    <p th:each="error: ${#fields.errors('email')}"
                       th:text="${error}" style="color: #FFFFFF">Validation error</p>

                    <div class="input-group form-group" style="margin-bottom: 2.5rem">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="password" class="form-control" placeholder="password">
                    </div>
                    <p th:each="error: ${#fields.errors('password')}"
                       th:text="${error}" style="color: #FFFFFF">Validation error</p>

                    <div class="input-group form-group" style="margin-bottom: 2.5rem">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="confirmPassword" class="form-control" placeholder="confirm password">
                    </div>
                    <p th:each="error: ${#fields.errors('confirmPassword')}"
                       th:text="${error}" style="color: #FFFFFF">Validation error</p>


                    <div class="form-group">
                        <input type="submit" value="Register" class="btn float-right login_btn">
                    </div>

                    <div class="form-group">
                        <a th:href="@{/login}">Back to login page<a/>
                    </div>
                </form>
        </div>
    </div>
</div>
</body>
</html>
