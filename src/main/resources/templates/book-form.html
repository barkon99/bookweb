<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/my-login.css">
</head>
<body>
<section class="h-100">
    <div class="container h-100 pt-3">
        <div class="row justify-content-md-center h-100">
            <div class="card-wrapper">
                <div class="card fat">
                    <div class="card-body">
                        <h4 class="card-title" style="text-align: center">Add a book</h4>
                            <form th:action="@{/homePage/addingBook}" method="post" th:object="${book}" >
                                <div class="form-group">
                                    Title <input class="form-control" th:field="*{title}"  type="text" />
                                 </div>

                                <div class="form-group">
                                    Author <input class="form-control" th:field="*{author}" type="text">
                                </div>
                                <input type="submit" value="Add" class="btn btn-primary btn-block"/>
                            </form>
                        <div class="mt-4 text-center">
                            <a th:href="@{/homePage}">Back to home Page</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
