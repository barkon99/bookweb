<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Kodinger">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>My Login Page &mdash; Bootstrap 4 Login Page Snippet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/my-login.css">
</head>
<body class="my-login-page">
<section class="h-100">
    <div class="container h-100  pt-3">
        <div class="row justify-content-center h-100">
            <div class="card-wrapper">
                <div class="card fat">
                    <div class="card-body">
                        <h4 class="card-title text-center">Register</h4>

                        <div th:if="${param.success}">
                            <div class="alert alert-info">
                                You've successfully registered to our awesome app!
                            </div>
                        </div>

                        <form th:action="@{/registration}" th:object="${userDto}" method="post" th:with="emailConfirmation = ${userDto.isConfirmationOfEmailNeeded()}" class="my-login-validation" novalidate="">
                            <p style="color: crimson"  th:if="${emailConfirmation} == true">Confirm your email<p/>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input th:field="*{username}" id="username" type="text" class="form-control" name="username" required autofocus>
                                <p th:each="error: ${#fields.errors('username')}"
                                   th:text="${error}" style="color: crimson">Validation error</p>
                            </div>

                            <div class="form-group">
                                <label for="email">E-Mail Address</label>
                                <input th:field="*{email}" id="email" type="email" class="form-control" name="email" required>
                                <p th:each="error: ${#fields.errors('email')}"
                                   th:text="${error}" style="color: crimson">Validation error</p>
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input th:field="*{password}" id="password" type="password" class="form-control" name="password" required data-eye>
                                <p th:each="error: ${#fields.errors('password')}"
                                   th:text="${error}" style="color: crimson">Validation error</p>
                            </div>

                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password</label>
                                <input th:field="*{confirmPassword}" id="confirmPassword" type="password" class="form-control" name="confirmPassword" required data-eye>
                                <p th:each="error: ${#fields.errors('confirmPassword')}"
                                   th:text="${error}" style="color: crimson">Validation error</p>
                            </div>

                            <div class="form-group m-0">
                                <button type="submit" class="btn btn-primary btn-block">
                                    Register
                                </button>
                            </div>
                            <div class="mt-4 text-center">
                                Already have an account? <a th:href="@{/login}">Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
